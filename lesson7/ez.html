<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function s(){
        let min = 20;
        let i,j,k;
        for( i=0;i < 4 ; i++){
            for( j= 0; j<= 10; j++){
                for ( k= 0; k <= 20 ; k++) {
                    if((i*5000+j*2000+k*1000) === 20000 && i+j+k < min){
                        min = i+j+k;
                    }
                }
            }
        }
        for( i=0;i < 4 ; i++){
            for( j= 0; j<= 10; j++){
                for ( k= 0; k <= 20 ; k++) {
                    if((i*5000+j*2000+k*1000) === 20000 && i+j+k === min){
                        document.write("so to 5000:" + i + "-so to 2000:"+j+"-so to 1000:" + k);
                    }
                }
            }
        }
    }
</script>
<button onclick="s()"> </button>
</body>
</html>
